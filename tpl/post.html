<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>添加</title>
    <meta name="keywords" content="bootstrap,html,css,javascript"/>
    <meta name="description" content=""/>
    <link href="" rel="shortcut icon" type="image/x-icon"/>

    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/icomoon/style.css"/>
    <link rel="stylesheet" type="text/css" href="/static/new.css"/>


    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<noscript unselectable="on" id="noscript">
    <div class="aw-404 aw-404-wrap container">
        <img src="http://wenda.bootcss.com/static/common/no-js.jpg">
        <p>你的浏览器禁用了JavaScript, 请开启后刷新浏览器获得更好的体验!</p>
    </div>
</noscript>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Carousel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">{{current_user}}</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
<main role="main">
    <div class="container-fluid container-wrap">
        <div class="container">
            <div class="row content-wrap">
                <div class="col-md-9 col-sm-12 main-content">
                    <div class="p-3">
                        <div class="mod-body">
                            <div class="mod-list">
                                <form action="" method="post" onsubmit="return checkSome()">
                                    <div class="form-group">
                                        <label for="title">标题</label>
                                        <input type="text" class="form-control" id="title" name="title"
                                               placeholder="标题">
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="content_area">内容</label>
                                        <div class="mt-1" id="content_area" ></div>
                                        <textarea id="content" name="content" style="display: none"></textarea>
                                    </div>
                                    <div class="form-group">
                                          <button type="submit" class="btn btn-primary mb-2 mr-1 float-right">提交</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 side-content d-xs-none">
                    <ul class="list-group list-group-flush">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>


<a class="aw-back-top d-xs-none" href="javascript:;" onclick="$('html,body').animate({scrollTop:0},'slow');"><i
        class="icon icon-link"></i></a>
<script src="/static/editor/wangEditor.min.js"></script>
<script type="text/javascript">

    let E = window.wangEditor
    let editor = new E('#content_area')
    var content = $('#content')
    editor.customConfig.onchange = function (html) {
        content.val(html)
    }
    editor.create()

    function checkSome(){
        if(!$("#title").val()){
            alert("输入标题")
            return false

        }
        if(!$("#content").val()){
            alert("输入内容!")
            return false
        }
    }

</script>
</body>
</html>
